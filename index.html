<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!--Animate CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!--CSS StyleSheet-->
    <link rel="stylesheet" href="styles.css">

    <!--Favicon-->
    <link rel="icon" href="favicon.ico">

    <!--JS Script-->
    <script src="index.js"></script>
</head>

<body>
    <header>

        <h1>Calc-U-Later</h1>

    </header>

    <main>
        <section class="app-container">

            <article class="calculator-container">

                <div class="calculator">

                    <div class="calculator-screen">

                        <div class="operation-preview">
                            6 &times; 3
                        </div>

                        <div class="result-preview">
                            18
                        </div>

                    </div>

                    <div class="calculator-buttons">

                        <div class="button clear">
                            <span class="button-content" id="clear">clear</span>
                        </div>

                        <div class="button delete">
                            <span class="button-content" id="delete">delete</span>
                        </div>

                        <div class="button plus">
                            <span class="button-content" id="plus">+</span>
                        </div>

                        <div class="button seven">
                            <span class="button-content" id="seven">7</span>
                        </div>

                        <div class="button eight">
                            <span class="button-content" id="eight">8</span>
                        </div>

                        <div class="button nine">
                            <span class="button-content" id="nine">9</span>
                        </div>

                        <div class="button minus">
                            <span class="button-content" id="minus">-</span>
                        </div>

                        <div class="button four">
                            <span class="button-content" id="four">4</span>
                        </div>

                        <div class="button five">
                            <span class="button-content" id="five">5</span>
                        </div>

                        <div class="button six">
                            <span class="button-content" id="six">6</span>
                        </div>

                        <div class="button product">
                            <span class="button-content" id="product">&times;</span>
                        </div>

                        <div class="button one">
                            <span class="button-content" id="one">1</span>
                        </div>

                        <div class="button two">
                            <span class="button-content" id="two">2</span>
                        </div>

                        <div class="button three">
                            <span class="button-content" id="three">3</span>
                        </div>

                        <div class="button divide">
                            <span class="button-content" id="divide">&div;</span>
                        </div>

                        <div class="button point">
                            <span class="button-content" id="point">.</span>
                        </div>

                        <div class="button cero">
                            <span class="button-content" id="cero">0</span>
                        </div>

                        <div class="button equals">
                            <span class="button-content" id="equals">=</span>
                        </div>

                    </div>

                </div>

            </article>

            <aside class="sfx-button-container">

            </aside>

        </section>
    </main>

    <footer>

        <div class="footer-content">

        </div>

    </footer>

</body>

</html>
