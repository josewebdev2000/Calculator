<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!--Animate CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!--CSS StyleSheet-->
    <link rel="stylesheet" href="styles.css">

    <!--Favicon-->
    <link rel="icon" href="favicon.ico">

    <!--JS Script-->
    <script src="index.js"></script>
</head>

<body>
    <header>

        <h1>Calc-U-Later</h1>

    </header>

    <main>
        <section class="app-container">

            <article class="calculator-container">

                <div class="calculator">

                    <div class="calculator-screen">

                        <div class="operation-preview">
                            6 * 3
                        </div>

                        <div class="result-preview">
                            18
                        </div>

                    </div>

                    <div class="calculator-buttons">

                        <div class="button clear">clear</div>
                        <div class="button delete">delete</div>
                        <div class="button plus">+</div>
                        <div class="button seven">7</div>
                        <div class="button eight">8</div>
                        <div class="button nine">9</div>
                        <div class="button minus">-</div>
                        <div class="button four">4</div>
                        <div class="button five">5</div>
                        <div class="button six">6</div>
                        <div class="button product">*</div>
                        <div class="button one">1</div>
                        <div class="button two">2</div>
                        <div class="button three">3</div>
                        <div class="button divide">&div;</div>
                        <div class="button point">.</div>
                        <div class="button cero">0</div>
                        <div class="button equals">=</div>

                    </div>

                </div>

            </article>

            <aside class="sfx-button-container">

            </aside>

        </section>
    </main>

    <footer>

        <div class="footer-content">

        </div>

    </footer>
</body>

</html>
