<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc-U-Later</title>

    <!--Animate CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!--CSS StyleSheet-->
    <link rel="stylesheet" href="styles.css">

    <!--Favicon-->
    <link rel="icon" href="favicon.ico">

    <!--JS Script-->
    <script src="index.js"></script>
</head>

<body>
    <header>

        <h1 class="animate__animated">Calc-U-Later</h1>

    </header>

    <main>
        <section class="app-container">

            <article class="calculator-container">

                <div class="calculator">

                    <div class="calculator-screen">

                        <div class="operation-preview">
                            
                        </div>

                        <div class="result-preview">
                            0
                        </div>

                    </div>

                    <div class="calculator-buttons">

                        <div class="animate__animated button clear">
                            <span class="button-content" id="clear">clear</span>
                        </div>

                        <div class="animate__animated button delete">
                            <span class="button-content" id="delete">delete</span>
                        </div>

                        <div class="animate__animated button plus">
                            <span class="button-content" id="plus">+</span>
                        </div>

                        <div class="animate__animated button seven">
                            <span class="button-content" id="seven">7</span>
                        </div>

                        <div class="animate__animated button eight">
                            <span class="button-content" id="eight">8</span>
                        </div>

                        <div class="animate__animated button nine">
                            <span class="button-content" id="nine">9</span>
                        </div>

                        <div class="animate__animated button minus">
                            <span class="button-content" id="minus">-</span>
                        </div>

                        <div class="animate__animated button four">
                            <span class="button-content" id="four">4</span>
                        </div>

                        <div class="animate__animated button five">
                            <span class="button-content" id="five">5</span>
                        </div>

                        <div class="animate__animated button six">
                            <span class="button-content" id="six">6</span>
                        </div>

                        <div class="animate__animated button product">
                            <span class="button-content" id="product">&times;</span>
                        </div>

                        <div class="animate__animated button one">
                            <span class="button-content" id="one">1</span>
                        </div>

                        <div class="animate__animated button two">
                            <span class="button-content" id="two">2</span>
                        </div>

                        <div class="animate__animated button three">
                            <span class="button-content" id="three">3</span>
                        </div>

                        <div class="animate__animated button divide">
                            <span class="button-content" id="divide">&div;</span>
                        </div>

                        <div class="animate__animated button point">
                            <span class="button-content" id="point">.</span>
                        </div>

                        <div class="animate__animated button cero">
                            <span class="button-content" id="cero">0</span>
                        </div>

                        <div class="animate__animated button equals">
                            <span class="button-content" id="equals">=</span>
                        </div>

                    </div>

                </div>

            </article>

            <aside class="sfx-button-container">
                <button id="sfx-button">
                    <img id="sfx-icon" src="assets/pics/sound-off.png" alt="Audio Icon">
                </button>
            </aside>

        </section>
    </main>

    <footer>

        <div class="footer-content">

            <h2>
                <a  
                href="https://github.com/josewebdev2000" 
                target="_blank">
                    @josewebdev2000
                </a>
            </h2>

            <a class="animate__animated" href="https://github.com/josewebdev2000" target="_blank">
                <img src="assets/pics/github.png" alt="GitHub Icon">
            </a>

        </div>

    </footer>

</body>

</html>
